<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            .row{
                display: flex;
            }
            .img{
                width: 260px;
                height: 100%;
                margin: 5px;
            }
            .img_2{
                display: block;
                margin-left: auto; 
                margin-right: auto;
                margin-top: 15px;
                width: 700px;
            }

            
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <img class="img" src="https://s.meta.com.vn/img/thumb.ashx/Data/image/2022/01/13/anh-dep-thien-nhien-3.jpg" alt="" onclick="myFunction(this);" >
            </div>
            <div class="column">
                <img class="img" src="https://s.meta.com.vn/img/thumb.ashx/Data/image/2022/01/13/anh-dep-thien-nhien-4.jpg" alt="" onclick="myFunction(this);" >
            </div>
            <div class="column">
                <img class="img" src="https://s.meta.com.vn/img/thumb.ashx/Data/image/2022/01/13/anh-dep-thien-nhien-5.jpg" alt="" onclick="myFunction(this);" > 
            </div>
            <div class="column">
                <img class="img" src="https://s.meta.com.vn/img/thumb.ashx/Data/image/2022/01/13/anh-dep-thien-nhien-6.jpg" alt="" onclick="myFunction(this);">
            </div>
        </div>

        <div class="img_2">
            <img id="expandedImg" style="width:100%">
        </div>
          


        <script>
            function myFunction(imgs) {
              var expandImg = document.getElementById("expandedImg");
              expandImg.src = imgs.src;
            }
            </script>
    </body>

</html>
