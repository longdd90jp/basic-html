<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position</title>
    <style>
    html,body{
        margin: 0;
    } 
    h1{
        margin-top: 40px;
    }
    .box{
        width: 100%;
        height: 40px;
        background-color: #333;
        position: fixed;
    }
    .box-child{
        width: 50px;
        height: 50px;
        background-color: #fff;
        position: absolute;
        top: 0;
        right: 0;
    }
    ul{
        height: 2000px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-child"></div>
    </div>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
