<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: linear-gradient(to right, #7c2ee3, #825baa, #eae9e8);

        }
    </style>
    <script>
        function validateInput() {
            //
            var isError = false;
            // validate user name
            var user_name = document.getElementById("email").value;
            if(user_name.trim() == "") {
                document.getElementById("lbl_error_user_name").style.display = "inline-block";
                isError = true;
            } else {
                document.getElementById("lbl_error_user_name").style.display = "none";
            }
            // validate password
            var password = document.getElementById("pwd").value;
            if(password.trim() == "") {
                isError = true;
                document.getElementById("lbl_error_password").style.display = "inline-block";
            } else {
                document.getElementById("lbl_error_password").style.display = "none";

            }
            //validate confirm password
            var confirmPassword = document.getElementById("cpwd").value;
            if(confirmPassword.trim() == "") {
                isError = true;
                document.getElementById("lbl_error_confirm_pass_1").style.display = "inline-block";
                document.getElementById("lbl_error_confirm_pass_2").style.display = "none";
            }
            else if(confirmPassword.trim()!= password.trim()){
                isError = true;
                document.getElementById("lbl_error_confirm_pass_1").style.display = "none";
                document.getElementById("lbl_error_confirm_pass_2").style.display = "inline-block";
            }
            else {
                document.getElementById("lbl_error_confirm_pass_1").style.display = "none";
                document.getElementById("lbl_error_confirm_pass_2").style.display = "none";
            }
            // if ok then alert
            if(!isError) {
                alert("Input OK");
            }
        }

        function reset(){
            location.reload();
        }

        function validateInput_ver2(){
            isError = false;
            //
            var user = $("#email").value;
            if(user.trim() != ""){
                isError = true;
                $("#lbl_error_user_name").style.display = "inline-block";
            }
            else{
                $("#lbl_error_user_name").style.display = "none";
            }
        }


    </script>
</head>
<body>
<div class="border border-danger mt-5 mr-4 mb-4 ml-auto" style="width:100px;">

</div>
<div class="container mt-3 ">
    <h2>Registration Form</h2>

        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label id="lbl_error_user_name" class="error-text text-danger" style="display: none;">This field is required</label>
        </div>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <label id="lbl_error_password" class="error-text text-danger" style="display: none;">This field is required</label>
        </div>
        <div class="mb-3">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="cpwd" placeholder="Enter confirm password" name="cpswd">
            <label id="lbl_error_confirm_pass_1" class="error-text text-danger" style="display: none;">This field is required</label>
            <label id="lbl_error_confirm_pass_2" class="error-text text-danger" style="display: none;">Confirm Password is not true</label>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
    <div>
        <button class="btn btn-secondary" onclick="validateInput()">Register</button>
        <button class="btn btn-secondary" onclick="reset()">Reset</button>
    </div>
</div>

</body>
</html>
