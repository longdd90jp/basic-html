<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: linear-gradient(to right, #7c2ee3, #825baa, #eae9e8);
        }
    </style>
    <script>
        function validateInput() {
            var isError = false;
            // validate user name
            var tag_user_name = document.getElementById("email");
            var tag_lbl_error_user_name = document.getElementById("lbl_error_user_name");
            var user_name = tag_user_name.value;

            if(user_name.trim() == "") {
                document.getElementById("lbl_error_user_name").style.display = "inline-block";
                isError = true;
            } else {
                document.getElementById("lbl_error_user_name").style.display = "none";
            }

            // validate password
            var password = document.getElementById("pwd").value;
            if(password.trim() == "") {
                isError = true;
                document.getElementById("lbl_error_password").style.display = "inline-block";
            } else {
                document.getElementById("lbl_error_password").style.display = "none";
            }
            // if ok then alert
            if(!isError) {
                alert("Input OK");
            }
        }
    </script>
</head>
<body>

<div class="container mt-3 ">
    <h2>Registration Form</h2>
    <form>
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label id="lbl_error_user_name" class="error-text" style="display: none;">This field is required</label>
        </div>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <label id="lbl_error_password" class="error-text" style="display: none;">This field is required</label>
        </div>
        <div class="mb-3">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="cpwd" placeholder="Enter confirm password" name="cpswd">
            <label id="lbl_error_confirm_pass" class="error-text" style="display: none;">Confirm Password is not true</label>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button class="btn btn-secondary" onclick="validateInput()">Register</button>
    </form>
</div>

</body>
</html>
